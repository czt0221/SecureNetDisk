name: Release on Tag

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build artifacts
        run: python scripts/build.py

      - name: Zip SecureDiskClient
        run: |
          cd build
          zip -r ../SecureDiskClient-${{ github.ref_name }}.zip SecureDiskClient

      - name: Zip SecureDiskServer
        run: |
          cd build
          zip -r ../SecureDiskServer-${{ github.ref_name }}.zip SecureDiskServer

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 发布内容
            - 客户端包：SecureDiskClient-${{ github.ref_name }}.zip
            - 服务端包：SecureDiskServer-${{ github.ref_name }}.zip

      - name: Upload SecureDiskClient zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SecureDiskClient-${{ github.ref_name }}.zip
          asset_name: SecureDiskClient-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload SecureDiskServer zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SecureDiskServer-${{ github.ref_name }}.zip
          asset_name: SecureDiskServer-${{ github.ref_name }}.zip
          asset_content_type: application/zip
